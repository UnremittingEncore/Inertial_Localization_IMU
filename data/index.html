<!DOCTYPE HTML><html>
    
<head>
  <title>ESP Web Server</title>
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/107/three.min.js"></script>
</head>
    
<body>
  <div class="topnav">
    <h1><i class="fas fa-tachometer-alt"></i> Inertial Localization with IMU <i class="fas fa-tachometer-alt"></i></h1>
  </div>
  <div class="content">
    <div class="cards">
      <div class="card">
        <p class="card-title">Acceleration & Time</p>
        <p><span class="reading">Acceleration: <span id="accX"></span> m/s<sup>2</sup></span></p>
        <p>Time - <span id="minutes"></span>:<span id="seconds"></span></p>
        <button id="reset" onclick="resetPosition(this)">Calibrate Gyro</button>
      </div>
      <div class="card">
        <p class="card-title">Speed</p>
        <p><span class="reading">Initial velocity: <span id="u"></span> cm/s</span></p>
        <p><span class="reading">Current velocity: <span id="v"></span> cm/s</span></p>
      </div>
      <div class="card">
        <p class="card-title">Position</p>
        <p><span class="reading">Initial position: <span id="s0"></span> cm</span></p>
        <p><span class="reading">Current position: <span id="s1"></span> cm</span></p>
      </div>
    </div>
   
    <div class="cube-content">
      <div id="3Dcube"></div>
    </div>
  </div>
<script src="script.js"></script>
</body>
    
</html>
